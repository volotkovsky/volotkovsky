<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="ru">
<head>
<title>Андрей Волотковский</title>
<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
{% include head.html %}
</head>
<body>
{% include header.html %}
{% include mobile-buttons.html %}
<img class='mobileLogo' src="/img/av-logo.svg" alt="">
<div class="mainHeadline">
  <b>Андрей Волотковский</b>, дизайнер
</div>
{% include menu.html %}
<div class="mainProjectsContainer">

  {% for post in site.posts %}
  <div class="mainProjectCard">
    <div class="previewWrap"><img src="{{post.preview-image}}" alt="" class="cardSnippet"></div>
    <div class="mainProjectCardText">
      <h1><a href =' {{post.url}} '> {{post.title}} </a></h1>
      <p class="cardDate">{{post.date-display}}</p>
    </div>
  </div>
  {% endfor %}
  
</div>

{% include basement.html %}

<script
  src="https://code.jquery.com/jquery-3.5.0.min.js"
  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
  crossorigin="anonymous"></script>
<script>
  $(".menuBtn").click(function() {
  window.location = $(this).find("a").attr("href"); 
  return false});
  $(".mainProjectCard").click(function() {
  window.location = $(this).find("a").attr("href"); 
  return false});
</script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script type="text/javascript" src="/slider.js"></script>
</body>
</html>
